{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'img/carrito_logo.svg' %}" type="image/x-icon">

    <title>{% block title %}
      CSM
    {% endblock title %}</title>

    {% load bootstrap5 %} 
    {% bootstrap_css %}
    {% bootstrap_javascript %}

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm ">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'inicio' %}"><img width="25" src="{% static 'img/carrito_logo.svg' %}" alt="logo carrito"><span class=" font-monospace fs-3 ">CSM |</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item text-center fs-6">
                <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
              </li>
              <li class="nav-item text-center fs-6 ms-3">
                <a class="nav-link" href="{% url 'listado' %}">Productos</a>
              </li>
              <li class="nav-item text-center fs-6 ms-3 ">
                <a class="nav-link" href="{% url 'info' %}">Acerca de</a>
              </li>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      {% block main %}      
      {% endblock main %}
    </main>

    <footer>
      {% block footer %}
      {% endblock footer %}
    </footer>
  </body>
</html>
